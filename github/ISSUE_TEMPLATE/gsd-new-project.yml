name: "GSD New Project"
description: "Provide full context so /gsd-new-project can start without extra back-and-forth."
title: "[GSD] "
labels:
  - gsd
body:
  - type: markdown
    attributes:
      value: |
        This template collects the minimum context needed to run /gsd-new-project effectively.
        Fill the fields below. Then start GSD and reference this issue as the single source of truth.
  - type: textarea
    id: summary
    attributes:
      label: Project summary
      description: One paragraph that describes what you want to build and why.
      placeholder: "Build a..."
    validations:
      required: true
  - type: textarea
    id: users
    attributes:
      label: Target users and problem
      description: Who is it for, and what pain does it solve?
      placeholder: "For..., the main pain is..."
    validations:
      required: true
  - type: textarea
    id: goals
    attributes:
      label: Goals and success criteria
      description: What must be true for v1 to be considered successful?
      placeholder: "- Users can...\n- Performance is...\n- Reliability is..."
    validations:
      required: true
  - type: textarea
    id: constraints
    attributes:
      label: Constraints and non-goals
      description: Hard limits, out-of-scope items, or things you explicitly do not want.
      placeholder: "- Must run on...\n- Must not...\n- Out of scope..."
    validations:
      required: false
  - type: textarea
    id: features
    attributes:
      label: Core features (v1)
      description: List the main capabilities needed for the first release.
      placeholder: "- Feature A\n- Feature B\n- Feature C"
    validations:
      required: true
  - type: textarea
    id: preferences
    attributes:
      label: Tech and design preferences
      description: Stacks, libraries, UX style, branding, or other preferences.
      placeholder: "- Prefer React + Vite\n- Use Postgres\n- Minimal UI"
    validations:
      required: false
  - type: textarea
    id: references
    attributes:
      label: References and examples
      description: Links or examples that should influence the build.
      placeholder: "- Similar product: ...\n- Design inspiration: ..."
    validations:
      required: false
  - type: textarea
    id: timeline
    attributes:
      label: Timeline and priority
      description: Deadlines, milestones, or priority order.
      placeholder: "Deadline is...\nPriority order is..."
    validations:
      required: false
